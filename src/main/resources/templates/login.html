<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordle</title>
    <script src="https://kit.fontawesome.com/e91255cdbc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/loginScreen.css">

</head>
<body>
<div class="container-login">
    <div class="container-login-div">
        <div class="wrapper">
            <form class="login-form validate-form">
                <span class="login-form-logo">
                    <i class="fa-solid fa-square-pen fa-2x"></i>
                </span>
                 <span class="login-form-title">Login</span>
                <div class="wrapper-input validate-input" data-validate = "Enter username">
                    <i class="fa-solid fa-user"></i>
                    <input class="input" type="text" name="username" placeholder="Username">
                </div>
                <div class="wrapper-input validate-input" data-validate="Enter password">
                    <i class="fa-solid fa-lock input-focus"></i>
                    <input class="input" type="password" name="pass" placeholder="Password">
                </div>
                <div class="container-login-form-btn">
                    <button class="login-form-btn">Login</button>
                </div>
                <div class="container-login-form-btn" style="margin-top: 30px">
                    <button class="login-form-btn">Login With Google</button>
                </div>
                <div class="forget-password-div">
                    <a class="forget-password-text" href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
