<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>
    <form th:action="@{/process_register}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="input-group mb-4 col-4">
            <span class="input-group-text" id="email">E-mail</span>
            <input type="email" th:field="*{email}" class="form-control" aria-label="E-mail" aria-describedby="email"
                   required/>
        </div>
        <div class="input-group mb-4 col-4">
            <span class="input-group-text" id="password">Password</span>
            <input type="password" th:field="*{password}" class="form-control"
                   required minlength="6" maxlength="10" aria-label="Password" aria-describedby="password"/>
        </div>
        <div class="input-group mb-4 col-4">
            <span class="input-group-text" id="firstname">First Name</span>
            <input type="text" th:field="*{firstName}" class="form-control"
                   required minlength="2" maxlength="20" aria-label="First Name" aria-describedby="firstname"/>
        </div>

        <div class="input-group mb-4 col-4">
            <span class="input-group-text" id="lastname">Last Name</span>
            <input type="text" th:field="*{lastName}" class="form-control"
                   required minlength="2" maxlength="20" aria-label="Last Name" aria-describedby="lastname"/>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </form>
</div>
</body>
</html>
